<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <h1>Wolcome to Library</h1>
        <button id="new-book" data-open-modal >Register a new book</button>
    </div>
    <div class="book-lib">
        <div class="lib" id="lib">
            <div class="book">
                <h2 class="h2title">title: aaaaa</h2>
                <h2 class="h2author">author:aaaaa</h2>
                <h2 class="h2page">Pages:aaaaa</h2>
                <h2 class="h2read">Read?</h2>
                <input class="h2readcheckbox" type="checkbox">
                <button class="delete">delete book</button>
            </div>
        </div>
    </div>

    <dialog data-modal>
        <form id="form">
            <fieldset>
                <label for="title">Title</label>
                <input type="text"  id="title" required>
                <label for="author">Author</label>
                <input type="text"  id="author" required>
                <label for="pages">Pages</label>
                <input type="text"  id="pages" required>
                <div class="checkbox">
                    <label for="read" class="read">Have you read it</label>
                <input type="checkbox" id="read">
                </div>
            </fieldset>
            <button data-close-modal class="formbutton">Cancel</button>
            <button type="submit" class="formbutton" id="savebutton">Save</button>
        </form>
    </dialog>
<script src="index.js"></script>
</body>
</html>
